<img id="pews" src="qabc-pews.jpg" alt="Queen Anne Baptist Church" width="100%" height="400";>

<img src="reduced-logo-no-text-no-background.png" alt="Queen Anne Baptist" width="269" height="451">
</div>

<canvas id="logo" width="174" height="120";"></canvas>
<script>
var canvas=document.getElementById('logo');
var ctx=canvas.getContext('2d');
ctx.fillStyle='rgb(150,200,100)';
var grd = ctx.createLinearGradient(0,0,174,0);
grd.addColorStop(0,"rgb(0,100,50)");
grd.addColorStop(0.5,"green");
grd.addColorStop(1,"rgb(100,140,80)");
ctx.fillStyle = grd;
ctx.font = "105px Optima"; //70
ctx.fillText("q",0,85);
ctx.font = "105px Optima"; //70
ctx.fillText("b",117,85);
var grd = ctx.createLinearGradient(52,0,100,0);
grd.addColorStop(0,"rgb(130,200,80)");
grd.addColorStop(1,"rgb(0,100,50)");
ctx.fillStyle = grd;
ctx.font = "86px Optima";  //57
ctx.fillText("a",61,57);
ctx.font = "23px Optima";  //15
ctx.fillText("PLACE",55,83);
ctx.fillText("to",17,109);
ctx.font = "25px Optima";  //17
ctx.fillText("GROW",64,111);
</script>
